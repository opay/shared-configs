name: Application Pull Request workflow
on:
  workflow_call:
    inputs:
      load_script_path:
        required: true
        type: string
      config_path:
        required: true
        type: string
      database_path:
        required: true
        type: string
    secrets:
      auth_secret:
        required: true
jobs:
  app_tests:
    name: Application tests
    runs-on: ubuntu-latest
    env:
      BROADCAST_DRIVER: log
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: file

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: json, pdo
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Prepare env file
        run: php -r "file_exists('.env') || copy('.env.test', '.env');"

      - name: Load GitHub Auth
        run: ${{ inputs.load_script_path }} --GITHUB_TOKEN=${{ secrets.auth_secret }}

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run php-cs-fixer
        run: vendor/bin/php-cs-fixer fix --config=${{ inputs.config_path }}/csfixer.php --dry-run --verbose

      - name: Run phpcs
        run: vendor/bin/phpcs -p --standard=${{ inputs.config_path }}/phpcs.xml .

      - name: Prepare the application
        run: php artisan key:generate

      - name: Clear Config
        run: php artisan config:clear

      - name: Create DB for tests
        run: touch ${{ inputs.database_path }}

      - name: Run Migration
        run: php artisan migrate -v

      - name: Test with phpunit
        run: vendor/bin/phpunit --config=config/phpunit.xml
